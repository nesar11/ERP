<table class="table table-hover">
    <thead>
    <tr>
         
        <td>ID</td>
        <td>Date</td>
        <td>Person Name</td>
        <td>Business Name</td>
        <td>GST Number</td>
        <td>Actions</td>
        <td> <a routerLink="/gst/create">
            Add Business
          </a>
        </td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of businesses">
           
            <td>{{ business._id }}</td>
            <td>{{business.createdAt | date}}</td>
            <td>{{ business.person_name }}</td>
            <td>{{ business.business_name }}</td>
            <td>{{ business.business_gst_number }}</td>
            <td><a [routerLink]="['/gst/edit', business._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
