<mat-accordion multi="true" *ngIf="products.length > 0">


<mat-card  *ngFor="let product of products">
 
<mat-card-title>
  {{product.ProductName }}
</mat-card-title>
<mat-card-content>
  <p>{{product.ProductDescription }}</p>
  <div>
    <p> {{product.ProductPrice}}</p>
  </div>
  <div class="product-image">
    <img [src]="'http://localhost:4001/' +product.productImage" [alt]="product.ProductName">
  </div>
  
</mat-card-content>
<mat-card-actions>
<button mat-button color="primary" [routerLink]="['/product/edit', product.id]">EDIT</button>
<button mat-button color="warn" (click)="deleteProduct(product.id)">DELETE</button>
</mat-card-actions>

</mat-card>
<p class="info-text mat-body-1" *ngIf="products.length <= 0">No posts added yet!</p>
